<div class="home-page">
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row center">
        <h5 class="header col s12 light">Rabo Validator</h5>
      </div>
    </div>
  </div>

  <div class="container">

    </div>
  </div>
</div>
